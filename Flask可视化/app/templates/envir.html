{% extends "base.html" %}
{% block content %}
    {% block container %}
        <h2 class="sub-header">系统环境变量</h2>
        <div class="table-responsive">
            <table class="table table-striped text-center">
                <thead>
                    <tr>
                        <th>环境变量名称</th>
                        <th>内容</th>
                    </tr>
                </thead>
                <tbody>
                        {% for item in envir.items() %}
                        <tr>
                            <td>{{ item[0] }}</td>
                            <td>{{ item[1] }}</td>
                        </tr>
                        {% endfor %}
                </tbody>
            </table>
        </div>
    {% endblock %}
{% endblock %}
